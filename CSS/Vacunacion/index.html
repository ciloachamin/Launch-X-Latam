<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Vaccination</title>
</head>
<body>
    <header>
        <nav>
            <section class="contenedor nav">
                <div class="contenedor-logo">
                    <h2 class="logo">Vaccination</h2>
                </div>
                <div class="enlaces-header">
                    <a href="#">Database</a>
                    <a href="#">Education</a>
                    <a href="#">News</a>
                    <a href="#">Regulation</a>
                </div>
                <div class="button-header">
                    <a href="#">Hoax Buster</a>
                </div>
            </section>
        </nav>
        <div class="contenedor">
            <section class="contenido-header">
                <section class="textos-header">
                    <h1>Fight Virus</h1>
                    <h1>With Vaccination</h1>
                    <p>Let's stop this pandemic by killing the virus with a vaccine, don't let yourself and your family get infected</p>
                    <div class="verification">
                        <h4><i class="fa-solid fa-certificate"></i> Best protection</h4>
                        <h4><i class="fa-solid fa-star"></i> Select Vaccines</h4>
                    </div>
                    <a href="#">Leer mas</a>
                </section>
                <div class="cat">
                    <img class="image-card" src="assert/img/principal.webp" alt="ilustracion">
                </div>
            </section>
        </div>
    </header>
    <main>
        <section class="contenedor marcas">
            <div class="content-marcas">
                <div class="marcas-vacunacion">
                    <img class="image-marca" src="assert/img/astraZeneca.png" alt="astraZeneca">
                </div>
            </div>
            <div class="content-marcas">
                <div class="marcas-vacunacion">
                    <img class="image-marca" src="assert/img/sinovac.png" alt="sinovac">
                </div>
            </div>
            <div class="content-marcas">
                <div class="marcas-vacunacion">
                    <img class="image-marca" src="assert/img/Pfizer.png" alt="Pfizer">
                </div>
            </div>
            <div class="content-marcas">
                <div class="marcas-vacunacion">
                    <img class="image-marca" src="assert/img/moderna.png" alt="moderna">
                </div>
            </div>
        </div>
    </main>

    <script src="https://kit.fontawesome.com/cee2e19a79.js" crossorigin="anonymous"></script>
</body>
</html>
