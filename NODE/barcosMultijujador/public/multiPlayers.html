<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batalla naval</title>
    <link rel="stylesheet" href="./styles.css">
    <script>
        let getMode='multiPLayer';
    </script>
    <script src="/socket/socket.io.js"></script>
    <script src="./cliente.js" charset="utf-8"></script>
</head>
<body>
    <div class="container">
        <div class="player p1">
            Jugador 1
            <div class="connected">En linea</div>
            <div class="ready">Listo</div>
        </div>
        <div class="player p2">
            Jugador 2
            <div class="connected">En linea</div>
            <div class="ready">Listo</div>
        </div>
    </div>


    <div class="container">
        <div class="battleship-grid grid-user"></div>
        <div class="battleship-grid grid-cpu"></div>
    </div>

    <div class="container hidden-info">
        <div class="setup-buttons" id="setup-buttons">
            <button id="start" class="btn">Comenzar partida</button>
            <button id="rotate" class="btn">Rotar barcos</button>
        </div>
        <h3 id="turn" class="info-text">Tu Turno</h3>
        <h3 id="info" class="info-text">Tu Turno</h3>
    </div>
    <div class="conatainer">
        <div class="grid-display">
            <div class="ship destroyer-container" draggable="true">
                <div class="destroyer-0"></div>
                <div class="destroyer-1"></div>
            </div>
            <div class="ship submarine-container" draggable="true">
                <div class="submarine-0"></div>
                <div class="submarine-1"></div>
                <div class="submarine-2"></div>
            </div>
            <div class="ship crusier-container" draggable="true">
                <div class="crusier-0"></div>
                <div class="crusier-1"></div>
                <div class="crusier-2"></div>
            </div>
            <div class="ship battleship-container" draggable="true">
                <div class="battleship-0"></div>
                <div class="battleship-1"></div>
                <div class="battleship-2"></div>
                <div class="battleship-3"></div>
            </div>
            <div class="ship carrier-container" draggable="true">
                <div class="carrier-0"></div>
                <div class="carrier-1"></div>
                <div class="carrier-2"></div>
                <div class="carrier-3"></div>
                <div class="carrier-4"></div>
            </div>
        </div>
    </div>
</body>
</html>
